<!DOCTYPE>

<html>

<head>
<title>Form class work</title>
</head>

<body>

<form>

<h1>Welcome to CyberPizza</h1>

Enter your order.

<br></br>

<label>Your name:</label>
<input type="text">

<br><br>

<label>Your Address:</label>
<input type="text">

<br><br>

<label>Number of Pies:</label>
<input type="number">

<br><br>

pizza Size:

<br>

<dl>
<dd>
<li><input type="radio">8-inch</li>
<li><input type="radio">10-inch</li>
<li><input type="radio">12-inch</li>
<li><input type="radio">14-inch</li>
</dd>
</dl>


Toppings:

<br><br>

<label><input type="checkbox">Pepperoni</label>
<label><input type="checkbox">Onions</label>
<label><input type="checkbox">Mashrooms</label>
<label><input type="checkbox">Sausage</label>

<br><br>

<i>(You can select multiple toppings)</i>

<br><br>


<label><input type="submit" value="Submit Order Now"></label>
<input type="reset">

</form>

</body>

</html>
